<h1 id="title">Belajar Javascript</h1>

<button onclick="document.getElementById('title').style.color = 'red'">Ganti Warna</button>
<button onclick="gantiwarna()">Ganti Warna dengan Function</button>

<button onclick="hello()">Hello</button>

<script>
    function hello() {
        alert('Hello World');
    }

    function gantiwarna() {
        document.getElementById('title').style.color = 'red';
    }
</script>
