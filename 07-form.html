<h2>Form</h2>

<form action="" method="post">

    <label for="nama">Nama</label>
    <input type="text" placeholder="Masukkan Nama" value="Alim" id="nama" name="nama">
    <br><br>

    <label for="kelas">Kelas</label>
    <input type="text" value="MI22AB" placeholder="Masukkan Kelas" id="kelas" name="kelas">
    <br><br>

    NIM
    <input type="number" value="12349999000" id="nim" name="nim">
    <br><br>

    Tanggal Lahir
    <input type="date" id="tgl_lahir" name="tgl_lahir">
    <br><br>

    Jenis Kelamin
    <input type="radio" checked id="jk_laki" name="jenis_kelamin" value="1"> <label for="jk_laki">Laki-laki</label>
    <input type="radio" id="jk_perempuan" name="jenis_kelamin" value="2"> <label for="jk_perempuan">Perempuan</label>
    <br><br>

    Hobi
    <input type="checkbox" value="belajar" name="hobi" id="belajar"> <label for="belajar">Belajar</label>
    <input type="checkbox" value="bermain" name="hobi" id="bermain"> <label for="bermain">Bermain</label>
    <input type="checkbox" value="membaca" name="hobi"> Membaca
    <input type="checkbox" value="jalan2" name="hobi"> Jalan-jalan
    <input type="checkbox" value="belanja" name="hobi"> Belanja
    <input type="checkbox" value="lain2" name="hobi"> Lain-lain
    <br><br>

    Gambar
    <input type="file" name="file" id="file">
    <br><br>

    Alamat
    <textarea rows="5" cols="25"></textarea>
    <br><br>

    Level Pedasmu
    <select name="..." id="...">
        <option value="">Pilih Varian Pedasmu</option>
        <option value="0">Tidak Pedas</option>
        <option value="1">Pedas</option>
        <option value="2">Sangat Pedas</option>
        <option value="3">Pedas Extreme</option>
    </select>
    <br><br>

    <button type="submit">Simpan</button>
    <button type="reset">Reset</button>

</form>
